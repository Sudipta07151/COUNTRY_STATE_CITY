<h1>COUNTRY</h1>
<ng-container *ngIf="!country; then nocountry; else showcountry"></ng-container>
<ng-template #nocountry>
  <div>NO COUNTRY</div>
</ng-template>
<ng-template #showcountry let country="country">
  <div class="country_card_wrapper">
    <p>COUNTRY: {{ country.name }}</p>
    <p>CURRENCY: {{ country.currency }}</p>
    <p>CAPITAL: {{ country.capital }}</p>
    <p>PHONE-CODE: {{ country.phonecode }}</p>
    <p>FLAG: {{ country.emoji }}</p>
    <p>ISO: {{ country.iso2 }}</p>
  </div>
</ng-template>
